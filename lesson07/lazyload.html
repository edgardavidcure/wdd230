<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Lesson 07</title>

<body>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="images/Placeholder.png" data-src="images/first.webp" alt="first image" loading="lazy">
    </picture>
    <picture>
        <img src="images/Placeholder.png" data-src="images/second.webp" alt="second image" loading="lazy">
    </picture>
    <picture>
        <img src="images/Placeholder.png" data-src="images/third.webp" alt="third image" loading="lazy">
    </picture>
    <picture>
        <img src="images/Placeholder.png" data-src="images/fourth.webp" alt="fourth image" loading="lazy">
    </picture>
    <picture>
        <img src="images/Placeholder.png" data-src="images/fifth.webp" alt="fifth image" loading="lazy">
    </picture>
    
</body>
<script src="scripts/app.js"></script>
</html>
