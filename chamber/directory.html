<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="The Directory page for the chamber of commerce intends to provide users with valuable information about Montclair businesses and show contact information like, phone number, email, address, etc.">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Directory - Montlcair Chamber of Commerce</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img id="nav-logo" src="images/MontlcairChamberofCommerce.webp" alt="Logo of Montlcair Chamber of Commerce">
        </a>
        <div id="social-media">
            <a href="https://www.instagram.com">
                <img src="images/instagram.png" alt="Logo of Instagram">
            </a>
            <a href="https://www.facebook.com">
                <img src="images/facebook-icon.png" alt="Logo of Facebook">
            </a>
        </div>
        <nav>
            <button id="hamburguerBtn" title="hamburguerButton"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            
        </nav>
        <div class="date"></div>
        <div id="banner">
            <p>Come Join us for the chamber meet and greet Wednesday at 7:00pm.</p>
            <p id="closeBanner">&#10005;</p>
        </div>
    </header>
    <main id="directory-grid">
        <h1>Business Directory</h1>
        <div id="menu">
            <button id="gridview" class="active" value="gridview" title="gridView"><i class="fa fa-th-large "></i></button> 
            <button id="listview" value="listview" title="listView"><i class="fa fa-bars "></i></button>
        </div>
        <label for="myInput" title="searchBar">><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search For Business Name.."></label>

        <div class="cards"></div>
        <div id="noBusinessFound">
            <p>No Business Found</p>
        </div>
    </main>
    <footer id="footer-grid">
        <img src="images/MontlcairChamberofCommerce.webp" alt="Logo of Montlcair Chamber of Commerce">
        <div class="contact-info">
            <h1>Montlcair Chamber of Commerce</h1>
            <h2>8880 Benson Ave, Ste 110</h2>
            <h2>Montlcair, CA 91763</h2>
        </div>
        <div class="contact-info">
            <h2>info@montclairchamber.org</h2>
            <h2>+1(909) 985-5104</h2>
            <a href="https://www.google.com/maps/place/Montclair,+California/@34.0710099,-117.701038,14z/data=!3m1!4b1!4m5!3m4!1s0x80c3322e9c6819f1:0x7e24f5d05f8ef4db!8m2!3d34.0775104!4d-117.6897776"><h2>Montclair Map</h2></a>
        </div>
        <div class="pageInfo">
            <p id="webInfo"></p>
            <p id="LastVisit"></p>

        </div>
        
    </footer>
<script src="scripts/directory.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/lastVisit.js"></script>
<script src="scripts/directoryFilter.js"></script>
</body>
</html>
